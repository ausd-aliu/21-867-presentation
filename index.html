<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Plyr - A simple, customizable HTML5 Video, Audio, YouTube and Vimeo player</title>
        <meta name="description" property="og:description" content="A simple HTML5 media player with custom controls and WebVTT captions.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Docs styles -->
        <link rel="stylesheet" href="https://cdn.plyr.io/3.6.4/demo.css">
    </head>
    <body style="background-color: #000;">
        <div class="grid" style="margin: 0; padding: 0; max-height: 100vh; max-width: 177vh;">
            <main style="padding: 0;">
                <div id="container">
                    <div tabindex="0" class="plyr plyr--full-ui plyr--video plyr--vimeo plyr--fullscreen-enabled plyr--paused plyr--stopped" style="border-radius: 0px; margin: 0;">
                        <div class="plyr__video-wrapper plyr__video-embed">
                            <div class="plyr__video-embed__container" style=""><iframe tabindex="-1" data-ready="true" title="Player for Official Release: Toob &quot;Wavaphon&quot; Music Video" referrerpolicy="no-referrer" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen="" src="https://player.vimeo.com/video/525107284?loop=false&amp;autoplay=false&amp;muted=false&amp;gesture=media&amp;playsinline=true&amp;byline=false&amp;portrait=false&amp;title=false&amp;speed=true&amp;transparent=false&amp;customControls=true"></iframe></div>
                            <div class="plyr__poster" hidden=""></div>
                        </div>
                        <div class="plyr__captions"></div>
                    </div>
                </div>
            </main>
        </div>
        <script src="https://cdn.plyr.io/3.6.4/demo.js" crossorigin="anonymous"></script>
    </body>
</html>
